plugins {
    id "de.undercouch.download" version "3.2.0"
}
// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

import de.undercouch.gradle.tasks.download.Download

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
        showStandardStreams true
        exceptionFormat "full"
    }
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Logging frameworks
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-simple:1.7.22'

    compile 'org.hsqldb:hsqldb:2.3.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // deeplearning4j for word2vec model 
    compile 'org.deeplearning4j:deeplearning4j-ui_2.11:0.7.2' // not entirely certain we need this one
    compile 'org.deeplearning4j:deeplearning4j-nlp:0.7.2'
    compile 'org.nd4j:nd4j-native-platform:0.7.2'
	
	// javax.mail
	compile 'javax.mail:mail:1.4.7'
}

// Define the main class for the application
mainClassName = 'App'

task downloadWord2Vec(type: Download) {
    src 'https://www.dropbox.com/s/2uz9td1yfztxsfl/wordvectors.txt?dl=1'
    dest 'src/main/resources/word2vec/wordvectors.txt'
    overwrite false
}
build.dependsOn downloadWord2Vec
test.dependsOn downloadWord2Vec
