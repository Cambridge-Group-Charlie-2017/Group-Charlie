// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
	
	//weka clustering algorithms
	compile "nz.ac.waikato.cms.weka:XMeans:1.0.4"
	compile "nz.ac.waikato.cms.weka:weka-dev:3.9.1"
	
	//Java mail
	compile 'javax.mail:mail:1.5.0-b01'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

	// deeplearning4j for word2vec model
	compile 'org.deeplearning4j:deeplearning4j-ui:0.6.0' // not entirely certain we need this one
	compile 'org.deeplearning4j:deeplearning4j-nlp:0.7.2'
	compile 'org.nd4j:nd4j-native:0.7.2'
}

// Define the main class for the application
mainClassName = 'App'

